<form class="example-form" [formGroup]="tripForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width">
    <mat-label>From</mat-label>
    <input type="text" matInput placeholder="location: ex. Sylhet" formControlName="from">
    <mat-error>Location Invalid</mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>To</mat-label>
    <input type="text" matInput placeholder="location: ex .Sylhet" formControlName="to">
    <mat-error>Location Invalid</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-divider></mat-divider>
  <button mat-stroked-button [disabled]="!tripForm.valid" color="primary" type="submit">
    Add Trip
  </button>
</form>
