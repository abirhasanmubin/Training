<div class="row">
  <div class="col-md-12">
    <!-- <div class="alert alert-danger">
      <p>Error</p>
    </div> -->
    <!-- <div style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div> -->
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" name="name" id="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="contact">Contact No.</label>
        <input type="contact" name="contact" id="contact" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" minlength="6">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="usertype" id="user" checked>
          <label class="form-check-label" for="user">
            User
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="usertype" id="driver">
          <label class="form-check-label" for="driver">
            Driver
          </label>
        </div>
      </div>
      <br>
      <div>
        <button type="button" class="btn btn-primary">
          Signup/Login
        </button>
        |
        <button type="button" class="btn btn-primary">
          Switch to Signup/Login Mode
        </button>
      </div>
    </form>
  </div>
</div>
